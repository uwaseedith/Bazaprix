{% extends "Baza/consumer_base.html" %}

{% block content %}
<h2>Product Categories</h2>
<div class="product-grid">
    {% for category in categories %}
        <div class="card">
            <h3>{{ category.name }}</h3>
            <p>{{ category.description }}</p>
            <!-- Link to category products page -->
            <div class="card-footer text-center">
            <a href="{% url 'consumer_category_products' category.name %}" class="btn btn-secondary">View Products</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
