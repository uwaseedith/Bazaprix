{% extends "Baza/vendor_base.html" %}
{% load static %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the product "<strong>{{ product.name }}</strong>"?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'vendor_dashboard' %}">Cancel</a>
  </form>
{% endblock %}
