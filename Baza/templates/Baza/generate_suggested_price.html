{% extends "Baza/consumer_base.html" %}
{% load i18n %}
{% load custom_filters %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center">{{ "AI-Suggested Price Generator"|translate:language_preference }}</h2>
    
    <form method="POST" class="mt-4">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="country">{{ "Select Country"|translate:language_preference }}</label>
        {{ form.country }}
      </div>

      <div class="form-group">
        <label for="category">{{ "Select Product Category"|translate:language_preference }}</label>
        {{ form.category }}
      </div>

      <div class="form-group">
        <label for="product_name">{{ "Enter Product Name"|translate:language_preference }}</label>
        {{ form.product_name }}
      </div>

      <button type="submit" class="btn btn-primary mt-3">{{ "Generate Suggested Price"|translate:language_preference }}</button>
    </form>
  </div>
{% endblock %}
