{% extends "Baza/vendor_base.html" %}
{% load static %}

{% block content %}
  <h2>Update Product: {{ product.name }}</h2>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
  </form>
  <p><a href="{% url 'vendor_dashboard' %}">Cancel</a></p>
{% endblock %}
