{% extends "Baza/consumer_base.html" %}
{% load static %}

{% block content %}
  <h2>All Vendors</h2>
  <ul>
    {% for vendor in vendors %}
      <li>
        <!-- The vendor name is clickable and directs to the vendor detail page -->
        <a href="{% url 'vendor_detail' vendor.id %}">
          {{ vendor.business_name }}
        </a>
      </li>
    {% empty %}
      <li>No vendors found.</li>
    {% endfor %}
  </ul>
{% endblock %}
